<!DOCTYPE html>
<html>
<head>
  <title>Brigantine, NJ in Google Earth</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map3d {
      height: 100%;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAtgP3Q-kJ3sw4z1oJ0_-660oaF0zuhMg&libraries=earth"> </script>
  <script>
    function init() {
      const earth = new google.maps.earth.Earth(document.getElementById('map3d'), {
        location: { lat: 39.4089, lng: -74.3639 },
        altitude: 10000, // Distance in meters
        tilt: 45,
      });

      // Add a placemark.
      const placemark = new google.maps.earth.Placemark(earth);
      placemark.setName("Brigantine, NJ");
      placemark.setGeometry({
        location: { lat: 39.4089, lng: -74.3639 },
      });
      earth.getFeatures().appendChild(placemark);
    }
  </script>
</head>
<body onload="init()">
  <div id="map3d"></div>
</body>
</html>
